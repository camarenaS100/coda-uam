{% extends "Usuarios/HeaderAndFooterFachada.html" %}

{% block body %}
    <section
        style="background-color: #eee;"
        class="d-flex flex-column justify-content-center align-items-center h-100 min-w-100"
    >
        <!-- Include xlsx library -->
        <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>

        <div class="d-flex flex-column justify-content-center w-100 h-100">
            <div class="d-flex justify-content-center align-items-center h-100 w-100">
                <div class="
                        w-auto mw-75 h-auto
                        border-top border-bottom border-4 rounded p-4 pl-4 d-flex flex-column
                        justify-content-center my-5
                        border-primary bg-white
                        "
                    style="max-width: 75%;">
                    
                    <h1><b class="text-primary fs-2">Importar Alumnos</b></h1>
                    <span class="text-danger pb-1">Selecciona un archivo para subir</span>

                    <!-- Display messages -->
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% if success %}
                        <div class="alert alert-success">{{ success }}</div>
                    {% endif %}

                    <div class="border-bottom border-dark border-1 w-100 h-100 mb-2"></div>

                    <div class="w-auto d-flex h-100">
                        <div class="d-flex flex-column w-auto h-100 px-2">
                            <!-- Form for file upload -->
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}

                                <input id="excel_file" type="file"
                                    class=""
                                    accept=".csv, .xls, .xlsx"
                                    style="
                                        width: 500px;
                                        height: 260px;
                                        cursor: pointer;
                                        border: 3px dashed #F08200;
                                        padding: 100px 0;
                                        text-align: center;
                                    "
                                    name="archivo"
                                />
                                <div class="d-flex justify-content-around align-self-center mt-2">
                                    <a href="{% url 'crear-alumno' %}">
                                        <button type="button" class="btn btn-outline-primary m-2">Cancelar</button>
                                    </a>
                                    <button type="submit" class="btn btn-primary m-2">Comenzar creación de usuarios</button>
                                </div>
                            </form>
                        </div>

                        <div class="
                                d-flex bg-white justify-content-start 
                                align-items-start w-auto 
                                overflow-scroll px-2
                            " 
                            style="max-height: 500px; max-width: 1000px;"
                            id="excel_viewer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const excel_file = document.getElementById('excel_file');
            excel_file.addEventListener('change', (event)=>{
                if(!['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel', 'text/csv'].includes(event.target.files[0].type))
                    {
                        try{
                            document.getElementById('excel_viewer').innerHTML = '<div class="alert alert-danger">Only .xlsx, .xls, or .csv files are allowed</div>';
                            excel_file.value = '';
                        } catch(e){
                            console.log(e);
                        }
                        return false;
                    }
                var reader = new FileReader();

                reader.onload = (event) => {
                    var data = new Uint8Array(event.target.result);
                    var work_book = XLSX.read(data, { type: 'array' });
                    var sheet_name = work_book.SheetNames[0];
                    var sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name], { header: 1 });

                    console.log("Datos leídos:", sheet_data);
                    if (sheet_data.length > 0) {
                        var table_output = '<table class="table table-striped table-bordered bg-white">';
                        
                        for (var row = 0; row < sheet_data.length; row++) {
                            table_output += '<tr class="bg-white">';
                            for (var cell = 0; cell < sheet_data[row].length; cell++) {
                                if (row == 0) {
                                    table_output += '<th class="bg-white">' + sheet_data[row][cell] + '</th>';
                                } else {
                                    table_output += '<td class="bg-white">' + sheet_data[row][cell] + '</td>';
                                }
                            }
                            table_output += '</tr>';
                        }
                        
                        table_output += '</table>';
                        document.getElementById("excel_viewer").innerHTML = table_output;
                    } else {
                        document.getElementById("excel_viewer").innerHTML = '<div class="alert alert-warning">El archivo está vacío o no se pudo leer correctamente.</div>';
                    }
                };

                reader.readAsArrayBuffer(event.target.files[0]);
            });
        </script>
    </section>
{% endblock %}
