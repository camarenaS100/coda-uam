                </a>

                <!-- Izquierda links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Solicitar tutoria</a>

                    <li class="nav-item">

            </div>
            <!-- Collapsible wrapper -->

            <!-- Derecha elementos -->
            <div class="d-flex align-items-center">
                <!-- Icons -->
                <!-- Notificaciones -->
                <div class="dropdown">
                    <a class="text-reset me-3 dropdown-toggle hidden-arrow" href="#" id="navbarDropdownMenuLink"
                        role="button" data-mdb-toggle="dropdown" aria-expanded="false">

                        <span class="badge rounded-pill badge-notification bg-primary">10</span>

                <!-- Avatar -->

                    <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"

        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!--Formulario Solicitud tutoria-->
    <section style="background-color: #eee;">
        <div class="container py-5 h-100">

            <!-- Error Alert -->
            <div class="alert alert-danger alert-dismissible fade show">
                <strong>Error!</strong> A problem has been occurred while submitting your data.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card border-top border-bottom border-4" style="border-color: #F08200 !important;">
                        <div class="card-body p-5">
                            <h3 class=" mb-5 text-primary">Solicitud de Tutoria</h3>

                            
 

                            <!-- Tema imput-->
                            <div class="mb-4">
                                <select class="form-select">
                                    <option selected>Tema</option>
                                        <option value="opcion1">Becas</option>
                                        <option value="opcion2">Incripcion</option>
                                        <option value="opcion3">Ingles</option>
                                        <option value="opcion3">Organo colegiados</option>
                                        <option value="opcion3">Reglamentos</option>
                                        <option value="opcion3">Servicio Social</option>
                                        <option value="opcion3">Movilidad</option>
                                        <option value="opcion3">Proyecto Terminal</option>
                                        <option value="opcion3">Estancia de Verano</option>
                                        <option value="opcion3">Trayectoria Curricular</option>
                                        <option value="opcion3">Eleccion de grupo</option>
                                        <option value="opcion3">Titulacion</option>
                                        <option value="opcion3">Egreso</option>
                                        <option value="opcion3">Personales</option>
                                        <option value="opcion3">Seguimiento de reunion</option>
                                        <option value="opcion3">Otro</option>

                                    </optgroup>
                                </select>
                            </div>
                            
                            <!-- Tema de la tutoria input -->
                            <div class="form-outline mb-4">
                                <input type="text" class="form-control" />
                                <label class="form-label">Otro:</label>
                            </div>


                            <!-- Hora y Dia imput-->
                            <div class="row mb-4">
                                <!-- Dia de tutoria  imput-->
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" />
                                        <label class="form-label">Fecha</label>
                                    </div>
                                </div>
                                <!--Hora de tutoria imput-->
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" />
                                        <label class="form-label">Hora</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Mensaje input -->
                            <div class="form-outline mb-4">
                                <textarea class="form-control" rows="4"></textarea>
                                <label class="form-label">Informacion sobre la Tutoria</label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Solicitar Tutoria</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
